<div class="container">
    <div class="col-md-4 col-md-offset-4 card" id="login-div">
        <div class="row card-heading">
            <h2 style="text-align: center;">Login</h2>
        </div>
        <form role="form" class="panel-body" ng-submit="loginCtrl.login()">
            <div class="row">
                <div class="col-md-6">
                    <label>Email:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="loginCtrl.loginData.username">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label>Password:</label>
                </div>
                <div class="col-md-6">
                    <input type="password"  class="form-control" ng-model="loginCtrl.loginData.password">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 col-md-offset-9">
                   <a href="/#/registration">Sign up</a>
                </div>
            </div>
        </form>
    </div>

</div>
<style>
    body{
        background-image: url("static/images/lock.jpg");
        background-repeat: no-repeat;
        background-position: right top;
        background-attachment: fixed;
        background-size:cover;
    }cc
</style>
